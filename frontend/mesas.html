<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mesas - Nordestô</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/ads_advertising_promotion_campaign_marketing_media_icon_266355.ico">
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="assets/logo.png" alt="Logo Nordestô" height="40">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title">Menu</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="index.html">Comanda</a></li>
            <li class="nav-item"><a class="nav-link active" href="mesas.html">Mesas</a></li>
            <li class="nav-item"><a class="nav-link" href="caixa.html">Caixa</a></li>
            <li class="nav-item"><a class="nav-link" href="relatorios.html">Relatórios</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- Conteúdo principal -->
  <div class="container mt-4">
    <h2 class="text-center mb-4 text-gold">Status das Mesas</h2>

    <div id="loading" class="text-center">
      <p>Carregando mesas...</p>
    </div>

    <div id="grid-mesas" class="row g-3" style="display: none;">
      <!-- As mesas serão inseridas aqui -->
    </div>
  </div>

  <script>
    function carregarTodasMesas() {
      fetch('http://localhost:8000/api/mesas')
        .then(response => response.json())
        .then(mesas => {
          const grid = document.getElementById('grid-mesas');
          const loading = document.getElementById('loading');

          grid.innerHTML = '';
          mesas.forEach(mesa => {
            const col = document.createElement('div');
            col.className = 'col-6 col-md-4 col-lg-3';

            const card = document.createElement('div');
            card.className = 'card text-center shadow-sm';

            // Define cor com base no status
            if (mesa.status === 'fechada') {
              card.style.backgroundColor = '#d4edda'; // verde claro
              card.style.borderColor = '#28a745';
            } else {
              card.style.backgroundColor = '#f8d7da'; // vermelho claro
              card.style.borderColor = '#dc3545';
            }

            card.innerHTML = `
              <div class="card-body py-3">
                <h5 class="card-title mb-1">Mesa ${mesa.numero}</h5>
                <small class="text-muted">
                  ${mesa.status === 'fechada' ? 'Disponível' : 'Ocupada'}
                </small>
              </div>
            `;

            // Clique: só permite ação em mesas disponíveis
            card.addEventListener('click', () => {
              if (mesa.status === 'fechada') {
                localStorage.setItem('mesaSelecionada', mesa.numero);
                window.location.href = 'index.html';
              } else {
                alert(`A mesa ${mesa.numero} está ocupada.`);
              }
            });

            col.appendChild(card);
            grid.appendChild(col);
          });

          loading.style.display = 'none';
          grid.style.display = 'flex';
        })
        .catch(err => {
          console.error('Erro ao carregar mesas:', err);
          document.getElementById('loading').innerHTML = '<p class="text-danger">Erro ao carregar mesas.</p>';
        });
    }

    document.addEventListener('DOMContentLoaded', carregarTodasMesas);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
